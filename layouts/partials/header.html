{{/* Header com navegação responsiva */}}
{{ $logo := "logo.svg" | relURL }}
<div class="hannya-container" style="display: flex; align-items: center; justify-content: space-between; padding: 1rem 1.25rem;">
  <a href="{{ "/" | relURL }}" aria-label="Home" style="display: flex; align-items: center; gap: 0.75rem; text-decoration: none;">
    <img src="{{ $logo }}" alt="Hannya Tech" style="height: 40px; width: auto;"/>
    <span style="font-weight: 800; font-size: 1.25rem; color: var(--text);">{{ .Site.Title }}</span>
  </a>

  <nav style="display: flex; align-items: center; gap: 0.5rem;">
    {{ with .Site.Menus.main }}
      {{ range . }}
        <a class="btn ghost" href="{{ .URL | relURL }}" style="text-decoration: none;">{{ .Name }}</a>
      {{ end }}
    {{ end }}

    <label for="darkmode-toggle" class="btn ghost" style="cursor: pointer;" title="Alternar tema">
      <input name="darkmode-toggle" id="darkmode-toggle" type="checkbox" style="position: absolute; opacity: 0; pointer-events: none;" aria-label="Alternar tema">
      <span class="icon-sun" style="display: inline-flex;">{{ partial "icon.html" "brightness-down" }}</span>
      <span class="icon-moon" style="display: none;">{{ partial "icon.html" "moon-stars" }}</span>
    </label>
  </nav>
</div>
