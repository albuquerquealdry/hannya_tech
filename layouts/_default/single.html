{{ define "title" }}{{ .Title }} :: {{ .Site.Title }}{{ end }}
{{ define "main" }}
<div class="hannya-container">
  <article class="content box" style="max-width: 800px; margin: 2rem auto;">
    <header style="margin-bottom: 2rem;">
      <h1 class="hannya-title">{{ .Title }}</h1>
      {{ with .Params.summary }}
        <p class="hannya-subtitle">{{ . }}</p>
      {{ end }}
      {{ if .Params.tags }}
      <div class="chips" style="margin-top: 1rem;">
        {{ range .Params.tags }}<span class="chip">{{ . }}</span>{{ end }}
      </div>
      {{ end }}
    </header>
    
    <div class="content">
      {{ .Content }}
    </div>
  </article>
</div>
{{ end }}
