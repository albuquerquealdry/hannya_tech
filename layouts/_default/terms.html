{{ define "title" }}{{ .Title }} :: {{ .Site.Title }}{{ end }}
{{ define "main" }}
<div class="hannya-container">
  <header style="text-align: center; margin-bottom: 2.5rem;">
    <h1 class="hannya-title">{{ .Title }}</h1>
  </header>

  <div class="grid">
    {{ range .Pages }}
      <a class="card" href="{{ .RelPermalink }}">
        <div class="card-header">
          <h2>{{ .Title }}</h2>
          <span class="badge">{{ len .Pages }} {{ if eq (len .Pages) 1 }}item{{ else }}itens{{ end }}</span>
        </div>
      </a>
    {{ end }}
  </div>
</div>
{{ end }}
